<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>发表评论</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 200px;
    }
  </style>
</head>
<body>
<div class="container">
  <form action="/comment" method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">输入昵称</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="名字/姓名" minlength="2" maxlength="10" name="name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">留言内容</label>
      <textarea class="form-control" id="exampleInputPassword1" placeholder="留言内容" minlength="3" maxlength="30" name="msg"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>
</body>
</html>
